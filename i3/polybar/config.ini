[colors]
# background = #282A2E
# B3 70%
# CC 80%
# E6 90%
background = #B3282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

# font-1 = monospace;2
font-0 = "JetBrains Mono:style=Bold:size=14;3"
# font-1 = JetBrainsMono Bold:size=12;3
# update get_ip
modules-left = xworkspaces xwindow 
modules-right = cron memo update filesystem fcitx memory cpu wlan 
modules-center = date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}dir:%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}


[module/update]
type = custom/script
exec = pacman -Qu | wc -l
interval = 10
label = %{F#F0C674}new%{F-}: %output%
format = <label>
# format-prefix = "⌨ "
format-prefix = ""
[module/get_ip]
type = custom/script
exec = /home/skt1faker/configRepo/i3/polybar/scripts/get_ip.sh
interval = 10
label = %{F#F0C674}ip%{F-}: %output%
format = <label>
# format-prefix = "⌨ "
format-prefix = ""
# click-left = fcitx5-remote -t  # 左键切换中英文
# click-right = fcitx5-configtool  # 右键打开配置
[module/fcitx]
type = custom/script
exec = /home/skt1faker/configRepo/i3/polybar/scripts/fcitx-status.sh
interval = 0.25
label = %{F#F0C674}%output%%{F-}
format = <label>
# format-prefix = "⌨ "
format-prefix = ""
# click-left = fcitx5-remote -t  # 左键切换中英文
# click-right = fcitx5-configtool  # 右键打开配置

[module/memo]
type = custom/script
exec = ~/configRepo/i3/polybar/scripts/memo.sh
interval = 5  # 每5秒刷新一次
click-right = gvim ~/configRepo/i3/polybar/source/memo.txt  # 点击时用文本编辑器打开备忘录
click-left = ~/configRepo/i3/polybar/scripts/memo_notify.sh
label-foreground = ${colors.primary}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}
label-indicator-caps = CAPS
label-indicator-caps-foreground = ${colors.alert}  
label-indicator-caps-background = ${colors.background-alt}

[module/memory]
type = internal/memory
interval = 1
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
# label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
label-connected = %{F#F0C674}Wifi%{F-} %essid% u:%upspeed% d:%downspeed%

[module/eth]
inherit = network-base
interface-type = wired
# label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
# label-connected = %{F#F0C674}%ifname%%{F-} up:%upspeed% dn:%downspeed%
label-connected = %{F#F0C674}Eth%{F-} up:%upspeed% dn:%downspeed%

[module/date]
type = internal/date
interval = 1

date = %H:%M:%S
#date-alt = %Y-%m-%d %H:%M:%S
date-alt = %Y-%m-%d

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
[module/cron]
type = custom/script
exec = ~/configRepo/i3/polybar/scripts/cron_manager.sh show
interval = 1  # 每分钟更新一次
click-left = ~/configRepo/i3/polybar/scripts/cron_manager.sh edit  # 左键点击编辑
format = <label>
label = %output%
format-foreground = #f5a97f  # 自定义颜色
